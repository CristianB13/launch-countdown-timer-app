<div class="card" (click)="value = value - 1">
  {{value}}
  <div class="card-half top" [@flip]="previousValue != value" (@flip.done)="previousValue = value">
    <div class="face">{{previousValue}}</div>
    <div class="back">{{value}}</div>
  </div>
  <div class="card-half bottom">
    <div class="face">{{previousValue}}</div>
  </div>
</div>
<div class="label">
  {{label}}
</div>
